<!DOCTYPE html>
<html>
<html lang = "pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name = "viewport" content = "width=device-width">	
		<title>Titans titanfall</title>
		<link rel="stylesheet" type = "text/css" href = "reset.css">
		<link rel="stylesheet" type = "text/css" href = "contato.css">
		<link rel = "stylesheet" type = "text/css" href = "header.css">
		<link rel = "stylesheet" type = "text/css" href = "phones.css">
		
		<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet"> 	
	
			

	</head>
	
	<body>
		<header>
			<h1 class = "titulo_principal">TITANFALL</h1>
			<div class = "caixa">
				<h1>
					<img class = "logo" src = "logo.png"  alt="logo TITAN">
				</h1>
				<nav>
					<ul id = "logo_list">
						<li><a href = "home.html">home</a></li>
						<li><a href = "listaTitans.html">titans</a></li>
						<li><a href = "contato.html">contato</a></li>
						<li><a href = "index.html">produtos</a></li>	
					</ul>
				</nav>
			</div>
		</header>
		<main class = "main_contato">
			<form>
				<label for = "nomesobrenome"> Nome e sobrenome </label>
				<input type = "text" id = "nomesobrenome" class = "input-padrao" required>

				<label for = "email"> Email </label>
				<input type = "email" id = "email"class = "input-padrao"required placeholder = "seuemail@dominio.com" >


				<label for = "Telefone"> Telefone</label>
				<input type = "tel" id = "Telefone"class = "input-padrao"required placeholder = "DDD-9TEL">
				
				<label for = "mensagem">Mensagem</label>
				<textarea cols = "70" rows = "10" id = "mensagem"class = "input-padrao"required> </textarea>
			
				
				<fieldset>
					<legend>Como prefere o contato?</legend>
					<label for = "radio-email"><input type = "radio" name = "contato" value = "email" 
						id = "radio-email"> Email</label>
					<label for = "radio-telefone"><input type = "radio"  name = "contato" value = "telefone" 
						id = "radio-telefone">Telefone</label>
					<label for = "radio-face"><input type = "radio" name = "contato" value = "face" 
						id = "radio-face" checked>Face</label>
				</fieldset>

				<div>
					<select>
						<option>Manha</option>
						<option>Tarde</option>
						<option>Noite</option> 
					</select>
				</div>

				<label class = "checkbox"><input type = "checkbox" checked>Gostaria de receber novidades?</label>

				<input type = "submit" value = "Enviar formulario" class = "enviar">
			</form>
			
			<table>
				<thead>
					<tr>

						<th>dia</th> 
						<th>horario</th> 
					</tr>      

				</thead>

				<tbody>
				<tr>
					<td colspan = "2">|segunda  8h-16h|</td>

				</tr>
				
				<tr>
					<td colspan = "2">|quarta  8h-16h|</td>
				</tr>
				
				<tr>	
					<td colspan = "2">|sexta  8h-16h|</td>
				</tr>
				</tbody>
			</table>


		</main>
		<footer>
			<img src = "logo.png"alt="logo TITAN">

			<p class = "copyright">&copy; copyright<p>
		</footer>
	</body>


</html>
